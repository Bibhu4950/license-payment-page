<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase License</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; padding-top: 50px; background-color: #f4f4f4; }
        .container { background: white; padding: 40px; border-radius: 10px; display: inline-block; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { color: #333; }
        #ref-display { font-weight: bold; color: #555; }
        button { 
            background-color: #3399cc; color: white; border: none; 
            padding: 12px 25px; font-size: 16px; border-radius: 5px; 
            cursor: pointer; margin-top: 20px; 
        }
        button:hover { background-color: #287a9e; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Complete Your Purchase</h2>
        <p>Reference ID: <span id="ref-display">Loading...</span></p>
        <button id="rzp-button1">Pay Now (â‚¹500)</button>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        // 1. Get the RefID from the URL (sent by your C++ App)
        const urlParams = new URLSearchParams(window.location.search);
        const refID = urlParams.get('ref');
        
        document.getElementById('ref-display').innerText = refID || "Error: No ID found";

        var options = {
            "key": "rzp_test_RuLI1OwAxwC1k0", // <--- PASTE YOUR RAZORPAY KEY ID HERE
            "amount": "200", // 500.00 INR
            "currency": "INR",
            "name": "Software License",
            "description": "Lifetime Activation",
            "image": "https://example.com/your_logo.png",
            "handler": function (response){
                alert("Payment Successful! Processing license...");
                // The Webhook is happening in the background now.
                // You can close this window.
            },
            "notes": {
                "ref_id": refID // <--- CRITICAL: This connects the payment to the database
            },
            "theme": { "color": "#3399cc" }
        };

        var rzp1 = new Razorpay(options);
        
        document.getElementById('rzp-button1').onclick = function(e){
            if(refID) {
                rzp1.open();
            } else {
                alert("Error: No Reference ID found in URL.");
            }
            e.preventDefault();
        }
    </script>
</body>
</html>
